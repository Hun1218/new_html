<!DOCTYPE html>
<html>
<head>
    <title>HTML TEXT Basic Page</title>
</head>
<body>
    <h1>ol tag</h1><!--목록 태그-->
    <ol type="1" start="3">
        <li>Facebook</li>
        <ul type="square">
            <li>Facebook</li>
            <li>Tweeter</li>
            <li>Linked In</li>
        </ul>
        <li>Tweeter</li>
        <li>Linked In</li>
    </ol>
    <h1>ul tag</h1>
    <ul type="square">
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked In</li>
    </ul>
</body>
</html>
