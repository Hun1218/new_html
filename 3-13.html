<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        /* img 태그 중에서 src 속성값이 png로 끝나는 태그의
           border 속성에 3px solid red를 적용합니다. */
        img[src$=png] { border: 3px solid yellow; }
        /* img 태그 중에서 src 속성값이 jpg로 끝나는 태그의
           border 속성에 3px solid green을 적용합니다. */
        img[src$=jpg] { border: 3px solid gold; }
        /* img 태그 중에서 src 속성값이 gif로 끝나는 태그의
           border 속성에 3px solid blue를 적용합니다. */
        img[src$=gif] { border: 3px solid navy; }
    </style>
</head>
<body>
    <img src="./images/jajq.png" width="200" height="250" />
    <img src="./images/node.jpg" width="200" height="250" />
    <img src="./images/ux.gif" width="200" height="250" />
</body>
</html>
