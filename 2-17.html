<!DOCTYPE html>
<html>
<head>
    <title>HTML TEXT Basic Page</title>
</head>
<body>
    <center>
    <table border="1" width="400px" cellpadding="10" cellspacing="10" bgcolor="green" > <!--border 표선 굴기-->
        <tr bgcolor="blue" ><!--cellpadding : 여백 --> <!--cellspcing 여백줄기--><!--backgroud-->
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr bgcolor="#0000aa" align="center"><!--rowspan=셀의높이 colspan = 셀의넓이-->
            <td bgcolor="red" align="right">Data 1</td>
            <td>Data 1</td><!-- 정렬태그: align = (left, center, right) --> 
        </tr>
        <tr><!-- RGB = FF 레드 00 그린 00 블루-->
            <td colspan="2">Data 2</td>
            <td>Data 2</td>
        </tr>
    </table>
    </center>
</body>
</html>
